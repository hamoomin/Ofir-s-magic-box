<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מחולל דפי עבודה במתמטיקה</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>(מחולל דפי עבודה במתמטיקה (בטא</h1>
        <form id="worksheetForm" class="form">
            <div class="form-group">
                <label for="title">כותרת:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="topic">נושא:</label>
                <select id="topic" name="topic" required>
                    <option value="differentiation">גזירה</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subTopic">תת-נושא:</label>
                <select id="subTopic" name="subTopic" required>
                    <option value="polynomial">פולינום</option>
                    <option value="product">מכפלה</option>
                    <option value="quotient">מנה</option>
                    <option value="root">שורש</option>
                    <option value="combined">משולב</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numQuestions">מספר שאלות:</label>
                <input type="number" id="numQuestions" name="numQuestions" required>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn preview-btn" onclick="previewWorksheet()">תצוגה מקדימה</button>
                <button type="button" class="btn download-btn" onclick="downloadImage()">שמור כתמונה</button>
            </div>
        </form>
        
        <div id="worksheetOutput" class="worksheet-output"></div>
    </div>
    
    <script src="worksheetGenerator.js"></script>
</body>
</html>
